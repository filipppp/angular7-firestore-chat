<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" type="text" name="username" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" name="password" autocomplete="password" required>
    </mat-form-field>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" matTooltip="Login into your Account" matTooltipShowDelay=800 matTooltipHideDelay=1000 (click)="this.router.navigateByUrl('/chat')">Login</button>
  </mat-card-actions>
</mat-card>
